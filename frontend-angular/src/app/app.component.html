<h3> {{'language.currentLanguage' | translate}} </h3>
<button class="btn btn-outline-secondary" (click)="onLanguageChange('hr')"> 
  {{'language.croatian' | translate}} 
</button>
<button class="btn btn-outline-secondary" (click)="onLanguageChange('en')"> 
  {{'language.english' | translate}} 
</button>
<button class="btn btn-outline-secondary" (click)="onLanguageChange('slo')"> 
  {{'language.slovenian' | translate}}
</button>
<div class="w-100 text-end" *ngIf="authenticationService.isUserAuthenticated()">
  {{'login.logged' | translate}}
  <strong>{{authenticationService.getAuthenticatedUserUsername()}}</strong> | 
  <a href="#" (click)="logout()" class="link-primary"> {{'login.logout' | translate}}</a>
</div>
<div class="m-5">
  <router-outlet></router-outlet>
</div>
